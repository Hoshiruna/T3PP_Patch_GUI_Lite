name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore PatchGUIlite/PatchGUIlite.csproj

      - name: Build (Release x64)
        run: dotnet build PatchGUIlite/PatchGUIlite.csproj -c Release -p:Platform=x64 --no-restore
