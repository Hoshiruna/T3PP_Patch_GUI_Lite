name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish (framework-dependent)
        run: >
          dotnet publish PatchGUIlite/PatchGUIlite.csproj
          -c Release
          -r win-x64
          --self-contained false
          -o artifacts/framework-win-x64

      - name: Remove PDBs from artifacts
        shell: pwsh
        run: |
          Get-ChildItem -Path artifacts/framework-win-x64 -Recurse -Filter *.pdb | Remove-Item -Force

      - name: Zip artifacts
        shell: pwsh
        run: |
          Compress-Archive -Path "artifacts/framework-win-x64/*" -DestinationPath "PatchGUIlite-${{ github.ref_name }}-win-x64.zip" -Force

      - name: Create GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            PatchGUIlite-${{ github.ref_name }}-win-x64.zip
