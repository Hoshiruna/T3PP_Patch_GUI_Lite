name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write   # 创建 release / 上传附件需要这个权限:contentReference[oaicite:2]{index=2}

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish (Self-contained, single file)
        run: >
          dotnet publish PatchGUI/PatchGUIlite.csproj
          -c Release
          -r win-x64
          --self-contained true
          /p:PublishSingleFile=true
          -o dist/win-x64-selfcontained

      - name: Publish (Framework-dependent)
        run: >
          dotnet publish PatchGUI/PatchGUIlite.csproj
          -c Release
          -r win-x64
          --self-contained false
          -o dist/win-x64-framework

      - name: Zip artifacts
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/win-x64-selfcontained/*" -DestinationPath "PatchGUIlite-${{ github.ref_name }}-win-x64-selfcontained.zip" -Force
          Compress-Archive -Path "dist/win-x64-framework/*"    -DestinationPath "PatchGUIlite-${{ github.ref_name }}-win-x64-framework.zip"    -Force

      - name: Create GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            PatchGUIlite-${{ github.ref_name }}-win-x64-selfcontained.zip
            PatchGUIlite-${{ github.ref_name }}-win-x64-framework.zip
