name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Configure native (CMake)
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DUSE_PREBUILT_T3PP_NATIVE=OFF

      - name: Build native (Release)
        run: cmake --build build --config Release

      - name: Publish (framework-dependent)
        run: >
          dotnet publish PatchGUIlite/PatchGUIlite.csproj
          -c Release
          -r win-x64
          --self-contained false
          -o artifacts/framework-win-x64

      - name: Copy native DLL to artifacts
        shell: pwsh
        run: |
          Copy-Item build/bin/T3ppNativelite_Release_x64.dll artifacts/framework-win-x64/T3ppNativelite_Release_x64.dll -Force

      - name: Remove PDB from artifacts
        shell: pwsh
        run: |
          Get-ChildItem -Path artifacts/framework-win-x64 -Recurse -Include *.pdb | Remove-Item -Force

      - name: Zip artifacts
        shell: pwsh
        run: |
          Compress-Archive -Path "artifacts/framework-win-x64/*" -DestinationPath "PatchGUIlite-${{ github.ref_name }}-win-x64.zip" -Force

      - name: Create GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            PatchGUIlite-${{ github.ref_name }}-win-x64.zip
